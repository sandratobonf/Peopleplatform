    <main>
        <form id="personalInfoForm">
            <label for="address">Residential Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="email">Personal Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="idCopy">Upload ID:</label>
            <input type="file" id="idCopy" name="idCopy" accept="application/pdf, image/*">
            
            <label for="vaccineRecords">Upload Vaccine Records:</label>
            <input type="file" id="vaccineRecords" name="vaccineRecords" accept="application/pdf, image/*">
            
            <button type="submit">Save Personal Information</button>
